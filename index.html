<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Mood Studio</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="butterfly" id="butterfly">
      <img
        class="left-wing"
        src="./img/butterflies/blue/aile-gauche-blue.svg"
        alt=""
      />
      <img class="butterfly-body" src="./img/butterflies/body.svg" alt="" />
      <img
        class="right-wing"
        src="./img/butterflies/blue/aile-droite-blue.svg"
        alt=""
      />
    </div>
    <div class="butterfly" id="butterfly">
      <img
        class="left-wing"
        src="./img/butterflies/yellow/aile-gauche-yellow.svg"
        alt=""
      />
      <img class="butterfly-body" src="./img/butterflies/body.svg" alt="" />
      <img
        class="right-wing"
        src="./img/butterflies/yellow/aile-droite-yellow.svg"
        alt=""
      />
    </div>
    <div class="butterfly" id="butterfly">
      <img
        class="left-wing"
        src="./img/butterflies/violet/aile-gauche-violet.svg"
        alt=""
      />
      <img class="butterfly-body" src="./img/butterflies/body.svg" alt="" />
      <img
        class="right-wing"
        src="./img/butterflies/violet/aile-droite-violet.svg"
        alt=""
      />
    </div>
    <main>
      <section id="joy-section" class="joy-section"></section>
      <section id="fear-section" class="fear-section"></section>
      <section id="love-section" class="love-section"></section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
