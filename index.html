<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Mood Studio</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"
    />
  </head>
  <body>
    <div class="butterfly" id="butterfly">
      <img
        class="left-wing"
        src="./img/butterflies/blue/aile-gauche-blue.svg"
        alt=""
      />
      <img class="butterfly-body" src="./img/butterflies/body.svg" alt="" />
      <img
        class="right-wing"
        src="./img/butterflies/blue/aile-droite-blue.svg"
        alt=""
      />
    </div>
    <div class="butterfly" id="butterfly">
      <img
        class="left-wing"
        src="./img/butterflies/yellow/aile-gauche-yellow.svg"
        alt=""
      />
      <img class="butterfly-body" src="./img/butterflies/body.svg" alt="" />
      <img
        class="right-wing"
        src="./img/butterflies/yellow/aile-droite-yellow.svg"
        alt=""
      />
    </div>
    <div class="butterfly" id="butterfly">
      <img
        class="left-wing"
        src="./img/butterflies/violet/aile-gauche-violet.svg"
        alt=""
      />
      <img class="butterfly-body" src="./img/butterflies/body.svg" alt="" />
      <img
        class="right-wing"
        src="./img/butterflies/violet/aile-droite-violet.svg"
        alt=""
      />
    </div>
    <div class="screamer" id="screamer">
      <img class="screamergif"
       src="./img/screamer/scary.jpg"
        alt=""
      />
    </div>

    <div>

    </div>

    <main>
      <section id="joy-section" class="joy-section">
        <div class="text-container-joy">
          <div class="title-container-joy">
            <h1>HAPPINESS</h1>
            <p>“Happier than Ever”</p>
          </div>
          <p class="paragraph-joy">
            When you're feeling happy, you're creating a beautiful, vibrant, and
            colorful environment. The butterflies in this section will be bright
            and vibrant, with their wings fluttering and their bodies
            shimmering. Feel free to add your own butterflies here!
          </p>
        </div>
        <div class="sunflower">
          <div class="flower-container">
            <img class="sunflower-body" src="./img/sunflower/body.svg" alt="" />
            <img
              class="sunflower-petales"
              src="./img/sunflower/petales.svg"
              alt=""
            />
            <img class="sunflower-face" src="./img/sunflower/face.svg" alt="" />
          </div>
          <div class="flower-container">
            <img class="sunflower-body" src="./img/sunflower/body.svg" alt="" />
            <img
              class="sunflower-petales"
              src="./img/sunflower/petales.svg"
              alt=""
            /><img
              class="sunflower-face"
              src="./img/sunflower/face.svg"
              alt=""
            />
          </div>
          <div class="flower-container">
            <img class="sunflower-body" src="./img/sunflower/body.svg" alt="" />
            <img
              class="sunflower-petales"
              src="./img/sunflower/petales.svg"
              alt=""
            /><img
              class="sunflower-face"
              src="./img/sunflower/face.svg"
              alt=""
            />
          </div>
        </div>
      </section>
      <section id="fear-section" class="fear-section"></section>
      <section id="love-section" class="love-section"></section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
